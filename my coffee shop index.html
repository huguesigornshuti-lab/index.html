<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hugues Coffee Shop</title>

<style>
*{box-sizing:border-box;font-family:Poppins,Arial;margin:0;padding:0}
body{background:#f6f1ea;color:#2e1c11}

/* NAVBAR */
nav{
background:#6f4e37;color:white;padding:15px 40px;
display:flex;justify-content:space-between;align-items:center;
position:sticky;top:0
}
nav h2{margin:0}
nav button{background:white;color:#6f4e37;border:none;padding:8px 15px;border-radius:6px;cursor:pointer}

/* HERO */
.hero{
text-align:center;padding:80px 20px;
background:linear-gradient(rgba(0,0,0,.4),rgba(0,0,0,.4)),
url("https://images.unsplash.com/photo-1509042239860-f550ce710b93");
background-size:cover;color:white
}
.hero h1{font-size:42px;margin-bottom:10px}
.hero p{font-size:18px}

/* CONTAINER */
.container{padding:40px}

/* FILTER */
.filter{display:flex;gap:15px;margin-bottom:20px}

/* PRODUCTS */
.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(250px,1fr));gap:25px}
.card{background:white;border-radius:12px;padding:20px;text-align:center;box-shadow:0 3px 10px rgba(0,0,0,.1)}
.card img{width:100%;border-radius:8px}
button{cursor:pointer;background:#6f4e37;color:white;border:none;padding:10px 16px;border-radius:6px;margin-top:10px}

/* CART */
.cart{margin-top:40px;background:white;padding:20px;border-radius:12px}

/* CONTACT FORM */
.contact{background:white;padding:30px;border-radius:12px;margin-top:40px;box-shadow:0 3px 10px rgba(0,0,0,.1)}
.contact h2{margin-bottom:15px}
.contact input, .contact textarea{width:100%;padding:10px;margin-top:10px;border:1px solid #ccc;border-radius:6px}
.contact button{margin-top:15px}

/* MODAL */
.modal{display:none;position:fixed;width:100%;height:100%;background:rgba(0,0,0,.5);top:0;left:0;justify-content:center;align-items:center}
.modal-box{background:white;padding:30px;border-radius:12px;width:320px}

@media(max-width:700px){
.hero h1{font-size:28px}
}
</style>
</head>

<body>

<nav>
<h2>Hugues Coffee</h2>
<div>
Cart (<span id="cartCount">0</span>)
<button onclick="openLogin()">Login</button>
</div>
</nav>

<section class="hero">
<h1>Premium Coffee Experience</h1>
<p>Freshly brewed coffee, artisan pastries, and a relaxing atmosphere.</p>
</section>

<div class="container">

<!-- Product Filter -->
<div class="filter">
<input id="search" placeholder="Search product..." onkeyup="renderProducts()">
<select id="filter" onchange="renderProducts()">
<option value="all">All</option>
<option value="coffee">Coffee</option>
<option value="tea">Tea</option>
</select>
</div>

<!-- Products -->
<div id="products" class="grid"></div>

<!-- Cart -->
<div class="cart">
<h2>Shopping Cart</h2>
<table id="cartTable" width="100%">
<tr><th>Item</th><th>Price</th></tr>
</table>
<h3>Total: $<span id="total">0</span></h3>
<button onclick="checkout()">Checkout</button>
</div>

<!-- Admin Dashboard -->
<div id="adminPanel" style="display:none;margin-top:30px">
<h2>Admin Dashboard</h2>
Orders processed: <span id="orders">0</span>
</div>

<!-- Contact Form -->
<div class="contact">
<h2>Contact Us</h2>
<input id="contactName" placeholder="Your Name">
<input id="contactEmail" placeholder="Your Email">
<textarea id="contactMessage" placeholder="Your Message"></textarea>
<button onclick="submitContact()">Send Message</button>
</div>

<!-- Login Modal -->
<div class="modal" id="loginModal">
<div class="modal-box">
<h3>Login / Signup</h3>
<input placeholder="Username"><br><br>
<input placeholder="Password" type="password"><br><br>
<button onclick="login()">Enter</button>
<button onclick="closeLogin()">Close</button>
</div>
</div>

let cart=[];
let orders=0;

/* RENDER PRODUCTS */
function renderProducts(){
let s=document.getElementById("search").value.toLowerCase();
let f=document.getElementById("filter").value;
let html="";
products.forEach(p=>{
if((f==="all"||p.category===f)&&p.name.toLowerCase().includes(s)){
html+=`
<div class="card">
<img src="${p.img}">
<h3>${p.name}</h3>
<p>$${p.price}</p>
<button onclick="addCart('${p.name}',${p.price})">Add to Cart</button>
</div>`;
}
});
document.getElementById("products").innerHTML=html;
}
renderProducts();

/* CART */
function addCart(n,p){
cart.push({n,p});
updateCart();
}

function updateCart(){
let t=document.getElementById("cartTable");
t.innerHTML="<tr><th>Item</th><th>Price</th></tr>";
let total=0;
cart.forEach(i=>{
total+=i.p;
t.innerHTML+=`<tr><td>${i.n}</td><td>$${i.p}</td></tr>`;
});
document.getElementById("cartCount").innerText=cart.length;
document.getElementById("total").innerText=total;
}

function checkout(){
if(cart.length===0){alert("Cart is empty"); return;}
orders++;
document.getElementById("orders").innerText=orders;
printReceipt();
cart=[];
updateCart();
}

/* PRINT RECEIPT */
function printReceipt(){
let text="Receipt\n";
cart.forEach(i=>text+=i.n+" $"+i.p+"\n");
let w=window.open();
w.document.write("<pre>"+text+"</pre>");
w.print();
w.close();
}

/* LOGIN */
function openLogin(){document.getElementById("loginModal").style.display="flex"}
function closeLogin(){document.getElementById("loginModal").style.display="none"}
function login(){document.getElementById("adminPanel").style.display="block"; closeLogin()}

/* CONTACT FORM */
function submitContact(){
let name=document.getElementById("contactName").value.trim();
let email=document.getElementById("contactEmail").value.trim();
let message=document.getElementById("contactMessage").value.trim();
if(!name || !email || !message){alert("Please fill all fields"); return;}
alert("Thank you "+name+"! Your message has been sent.");
document.getElementById("contactName").value="";
document.getElementById("contactEmail").value="";
document.getElementById("contactMessage").value="";
}
</script>

</body>
</html>
